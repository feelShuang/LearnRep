<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			margin: 0px;
		}
		.comm-style {
			display: inline-block;
			box-sizing: border-box;
			width: 49.5%;
			height: 400px;
		}
	</style>
</head>
<body>
	<!-- 柱状图动画延迟 -->
	<div id="barLazyAnim" class="comm-style"></div>

	<!-- 框选图 -->
	<div id="boxChoose" class="comm-style"></div>

	<!-- 柱状图特性示例 -->
	<div id="feature" class="comm-style"></div>

	<!-- 正负柱状图 -->
	<div id="posi-nage" class="comm-style"></div>

	<!-- 交错正负轴标签 -->
	<div id="stagger" class="comm-style"></div>

	<!-- 堆叠柱状图 -->
	<div id="stackBar" class="comm-style"></div>

	<!-- 深圳月最低生活费组成 -->
	<div id="livingWage" class="comm-style"></div>

	<!-- 阶梯瀑布图 -->
	<div id="waterFall" class="comm-style"></div>

	<!-- 堆叠条形图 -->
	<div id="barStack" class="comm-style"></div>

	<!-- 世界人口总量 -->
	<div id="worldPopulation" class="comm-style"></div>

	<!-- 某地区蒸发量和降水量 -->
	<div id="evaporation" class="comm-style"></div>

	<!-- 动态数据 -->
	<div id="dynamicData" class="comm-style"></div>

	<script type="text/javascript" src="../src/js/jquery/jquery-3.1.1.min.js"></script>
	<!-- 引入echarts -->
	<script type="text/javascript" src="../src/js/echarts.min.js"></script>
	<script type="text/javascript" src="../src/js/world.js"></script>
	<script type="text/javascript" src="../src/js/china.js"></script>
	<script type="text/javascript" src="../js/barTutorial.js"></script>


	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
	<!-- 百度地图sdk s -->
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
	<!-- 百度地图sdk e -->
</body>
</html>
