<!DOCTYPE html>
<html>
<head>
	<title>作用域</title>
	<link rel="stylesheet" type="text/css" href="../css/app.css">
</head>
<body>
	<div class="content">
		<p>作用域（scope）是构成AngularJS应用的核心基础，在整个框架中都被广泛使用。应用的作用域是和应用的数据模型相关联的，同时作用域也是表达式执行的上下文。$scope对象是定义应用业务逻辑、控制器方法和视图属性的地方</p>
		<p>作用域是视图和控制器之间的胶水。在应用将视图渲染并呈现给用户之前，是图中的模板会和作用域进行连接，然后应用会对DOM进行设置以便将属性变化通知给AngularJS。</p>
	</div>
</body>
</html>
